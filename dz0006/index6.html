  <body>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>

    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title" data-number="100">Card title</h5>
        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
        <p class="card-text" data-number="50">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" id="super_link" class="card-link">Card link</a>
        <a href="#" class="card-link" data-number="50">Another link</a>
      </div>
    </div>
    <script>
      const super_link_Example_1 = document.getElementById("super_link");
      console.log(super_link_Example_1);
      const card_link_Example_2 = document.querySelectorAll(".card-link");
      card_link_Example_2.forEach((element) => {
        element.textContent = "cсылка";
      });
      console.log(card_link_Example_2);
      const card_body_Example_3 = document.querySelectorAll(".card-body .card-link");
      console.log(card_body_Example_3);
      const data_number_Example_4 = document.querySelector('[data-number="50"]');
      console.log(data_number_Example_4);
      console.log(document.title);
      const card_title_Example_6 = document.querySelector(".card-title");
      console.log(card_title_Example_6.parentNode);
      const p_Example_7 = document.createElement("p");
      p_Example_7.textContent = "Привет";
      const card_Example_7 = document.querySelector(".card");
      card_Example_7.prepend(p_Example_7);
      const h6_Example_8 = document.querySelector("h6");
      h6_Example_8.remove("h6");
    </script>
